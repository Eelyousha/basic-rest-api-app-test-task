version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: organizations
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d organizations"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/organizations
      API_KEY: your-secret-key
    volumes:
      - .:/app

volumes:
  postgres_data:
